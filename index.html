<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

<body>
    <style type="text/css">

    </style>
    <div id="app">
        <div class="header">
            <div @tap="nameClick(1)" class="m-info my-info" :class="{animated:animateBoy,rubberBand:animateBoy}">
                <img src="assets/icon1.png" />
                <div class="name">
                    <div>娇滴滴的小姐姐</div>
                    <div>周杰 <span class="sex boy"> ♂</span></div>
                </div>
            </div>
            <div @tap="nameClick(2)" class="m-info you-info" :class="{animated:animateGirl,rubberBand:animateGirl}">
                <div class="name">
                    <div>饿狠狠的小哥哥</div>
                    <div><span class="sex girl">♀ </span> 赵君</div>
                </div>
                <img src="assets/icon2.png" />
            </div>
        </div>
        <div @tap="bodyClickAction" class="body">
            <!--<div style="color: white;position: absolute;top: 100px;font-size: 36px;">
                我们的纪念
            </div>-->
            <transition mode="out-in" enter-active-class="animated fadeIn" leave-active-class="animated fadeOut">

                <div class="message" v-if="indexItem===0" key="msg0">
                    <div class="title">
                        我们相识已经
                    </div>
                    <div class="days">
                        <span>{{days}}</span>
                        <span class="small">天</span>
                    </div>
                    <div class="date">
                        {{dateString}}
                    </div>
                </div>

                <div class="message" v-else-if="indexItem===1" key="msg1">
                    <div class="title">
                        我们相识已经
                    </div>
                    <div class="days">
                        <span>{{hours_all}}</span>
                        <span class="small">小时</span>
                    </div>
                    <div class="date">
                        {{dateString}}
                    </div>
                </div>
                <div class="message" v-else-if="indexItem===2" key="msg2">
                    <div class="title">
                        我们相识已经
                    </div>
                    <div class="days">
                        <span>{{minutes_all}}</span>
                        <span class="small">分钟</span>
                    </div>
                    <div class="date">
                        {{dateString}}
                    </div>
                </div>
                <div class="message" v-else-if="indexItem===3" key="msg3">
                    <div class="title">
                        我们相识已经
                    </div>
                    <div class="days">
                        <span>{{seconds_all}}</span>
                        <span class="small">秒</span>
                    </div>
                    <div class="date">
                        {{dateString}}
                    </div>
                </div>
            </transition>
